<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMatch - Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1f2c;
            font-family: 'Raleway', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: linear-gradient(145deg, #20273a, #1c2436);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            font-family: 'Italiana', serif;
        }

        .edu {
            color: #ffffff;
        }

        .match {
            color: #4a90e2;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #8e9cb4;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #4a90e2;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: #357abd;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7897;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #4a90e2;
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="edu">Edu</span><span class="match">Match</span>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="button" onclick="login()">Log In</button>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Dummy validation for demonstration
            if (email === 'niha123@gmail.com' && password === '123') {
                window.location.href = 'user.html'; // Redirect to user details page
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
    </script>
</body>
</html>
