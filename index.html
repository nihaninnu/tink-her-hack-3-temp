<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1f2c;
            height: 100vh;
            font-family: 'Raleway', sans-serif;
        }

        .logo-container {
            text-align: center;
            color: #fff;
        }

        .logo {
            font-size: 4rem;

    <div class="logo-container">
        <div class="logo">EduMatch</div>
